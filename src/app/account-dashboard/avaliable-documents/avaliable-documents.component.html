<div class=avaliabledocumentscontainer>
    <div *ngFor="let documentinfo of avaliableDocuments; index as i" class=document>
        <div>{{documentinfo.Name}}</div>
        <div class=documentContext>{{documentinfo.Context}}</div>
        <button class=selectionButton (click)=getDocument(documentinfo.DocumentUUID)>Create Document</button>
    </div>
</div>
